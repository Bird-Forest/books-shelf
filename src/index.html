<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <header class="top">
      <button class="btn-home" name="home" type="button"></button>
      <button
        class="btn-shopping-list"
        name="shopping-list"
        type="button"
      ></button>
      <button class="theme" name="theme" type="button"></button>
      <button class="login" type="button"></button>
    </header>
    <section class="container">
      <div class="navigation">
        <div class="categories"></div>
        <div class="support"></div>
      </div>
      <div class="render"></div>
      <div class="book-shelf is-hidden">
        <h1 class="title-shop">Shopping <span class="last-word">List</span></h1>
        <div class="book-list"></div>
        <div id="pagination" class="tui-pagination"></div>
      </div>

      <div class="backdrop is-hidden">
        <div class="pop-wrap"></div>
      </div>
    </section>
    <script type="module" src="./index.js"></script>
    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <!-- <include src="./partials/example.html"></include> -->
  </body>
</html>
